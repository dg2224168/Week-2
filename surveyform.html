<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <!-- <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" /> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <header>
  <div id="title"><h1>Deakin Survey Form</h1>
    </header>

<form id="survey-form">

  <div id="description"> Let us know how we can improve our service</div><br>

  <fieldset class="fieldset">

    <div class="sub-group">
      <label class="left" id="name-label" for="name">*Name:</label>
    <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your name" required>
    </div>

    <div class="sub-group">
      <label class="left" id="email-label" for="email">*Email:</label>
    <input type="email" name="Email-address" class="right input-field" placeholder="Enter your email" id="email" required>
    </div>

    <div class="sub-group">
      <label  class="left" id="number-label" for="number">*Age:</label>
    <input type="number" name="Age" placeholder="Age" min="1" max="100" class="right input-field" id="number">
  </div>

    <div class="sub-group">
      <label class="left" id="handphone-label" for="handphone">*Mobile Phone:</label>

    <input type="text" placeholder="Phone Number" class="right input-field" id="handphone">
  </div>

    <div class="sub-group">
      <label class="left" for="dropdown">*First time learning Web Dev?</label>

      <select class="right dropdown" id="dropdown" name="dropdown">
        <option selected disabled>Select an option</option>
        <option value="first">First-Timer</option>
        <option value="never">Never Before</option>
      </select>
    </div>
  </fieldset>

  <fieldset class="fieldset">
<div class="sub-group">
<label class="left">
  *Which language do you know?</label>

 <ul style="list-style: none;" class="right">

   <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >HTML</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="alcatraz">CSS</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="aokigahara" >Python<label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="mausoleum" >Javascript</label></li>
     <li class="checkbox"><label><input type="checkbox" name="game" value="castiglione" >Java</label></li>
       </ul></div></fieldset>

    <fieldset class="fieldset">
  <div class="sub-group">
  <label class="left" id="left-radio">Will you recommend the Web Dev to your friends?</label>

   <ul style="list-style: none" class="right">
       <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
       <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Maybe</label></li>
       <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
   </ul>
  </div></fieldset>

     <fieldset class="fieldset">
   <h2>Please provide us further comments.</h2>

    <div class="commentbox">

   <textarea rows="4"  placeholder="Enter your comment here..."></textarea>

   <br></br>

  <button id="submit" type="submit">Submit</button>
       </div></fieldset>
</form>
</div>
  </body>
</html>
